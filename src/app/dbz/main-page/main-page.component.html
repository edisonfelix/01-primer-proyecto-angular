<p>Dragon Ball Z!</p>
<hr>
<div class="row">
    <div class="col">
        <!-- [personajes] es la variable del @Input y personajes es la variable que esta en main-page  -->
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>
    <div class="col">
        <h3>Agregar - {{nuevo.nombre}}</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre"/>
            <input type="text" placeholder="poder" [(ngModel)]="nuevo.poder" name="poder"/>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
